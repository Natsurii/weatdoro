name: OpenRouter AI Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: OpenRouter PR Reviewer
        uses: jonit-dev/openrouter-github-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          open_router_key: ${{ secrets.OPENROUTER_API_KEY }}
          model_id: "moonshotai/kimi-k2.5" 
          custom_prompt: |
            You are a Senior Engineer. Review this PR for:
            1. Logic bugs or edge cases.
            2. Performance bottlenecks.
            3. Clean code principles.
            Be concise and only comment if there is a real issue.
